<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Maze</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Maze Simulator</h1>
    <p>Build a maze and walk through simulation.</p>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <canvas id="canvas" width="600" height="400"></canvas>
      </div>
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label for="nrows">Rows:</label>
            <input id="nrows" type="number" value="5" min="5" max="70" class="form-control">
          </div>
          <div class="form-group">
            <label for="ncolumns">Columns:</label> 
            <input id="ncolumns" type="number" value="8" min="5" max="100" class="form-control">
          </div>
          <div class="form-group">
            <label for="timestep">Interval [ms]:</label> 
            <input id="timestep" type="number" value="100" min="1" step="10" max="5000" class="form-control">
          </div>
          <input type="button" id="generate-maze" name="generate" value="Gernarate maze" class="btn btn-default" />
          <input type="button" id="walk-maze" name="generate" value="Walk maze" class="btn"/>
        </form>
      </div>

   </div>
  </div>
  
  
  </body>
  </html>
  


  <script src="script/main.js" type="text/javascript"></script>
</body>

</html>
