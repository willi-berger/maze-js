<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Maze</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
  </head>
  <body>

    <h1>Maze Simulator</h1>
    <div id="mazecanvas">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <div id="controls">
      <form>
        <div><label for="nrows">Rows</label><input id="nrows" type="number" name="rows"  value="5" min="5" max="70"></div>
        <div><label for="ncolumns">Columns</label> <input id="ncolumns" type="number" name="rows"  value="8" min="5" max="100"></div>
      </form>
      <input type="button" id="generate-maze" name="generate" value="Gernarate maze" />
      <input type="button" id="walk-maze" name="generate" value="Walk maze" />

    </div>

  
  <script src="script/vendor/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="script/main.js" type="text/javascript"></script>
  </body>
</html>
